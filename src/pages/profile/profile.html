<ion-header>

  <ion-navbar>
    <ion-title>Plert</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center> 
      <div class="avatar">
        <img src="assets/imgs/me.png"/> 
      </div>
    </ion-row>

    <form (ngSubmit)="editProfile()">
      <ion-row justify-content-center> 
        <ion-item>
          <ion-label color="primary" stacked>Name</ion-label>
          <ion-input type="text" placeholder="Eduardo Salazar"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row justify-content-center> 
        <ion-item>
          <ion-label color="primary" stacked>Id</ion-label>
          <ion-input type="text" placeholder=""></ion-input>
        </ion-item>
      </ion-row>

      <ion-row justify-content-center> 
        <ion-item>
          <ion-label color="primary" stacked>Email</ion-label>
          <ion-input type="text" placeholder="esalazar922@gmail.com"></ion-input>
        </ion-item>
      </ion-row>

      <br/>
      <br/>
      <ion-row justify-content-center> 
          <button ion-button block type="submit">Update</button>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
