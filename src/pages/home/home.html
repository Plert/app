<ion-header>
  <ion-navbar>
    <ion-title class="text-center">Plert</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-scroll style="width:100%;height:100vh" scrollY="true">
  <ion-list  scroll="true" >
    <ion-card *ngFor="let alert of alerts" >
          <ion-item (click)="onClick(alert)" >
            <h2>{{alert.name}} <span ion-text right color="secondary" class="item-bold">({{alert.distance}} m)</span></h2>
            
          </ion-item>
          <ion-item (click)="onClick(alert)" >
            <ion-icon color="subtle" item-start name='text'></ion-icon>
            <p>{{alert.message}}</p>
          </ion-item>
          <ion-item (click)="onClick(alert)" >
              <ion-icon color="subtle" item-start name='people'></ion-icon>
              <p>{{alert.phones.length}}</p>
            </ion-item>
          <ion-item actions>
            <button ion-button color="danger" (click)="remove(alert)" clear item-end icon-start>
              <ion-icon name='trash'></ion-icon>
              Delete
            </button>
            <button ion-button color="secondary" (click)="sendAlert(alert)" clear item-end icon-start>
                <ion-icon name='notifications'></ion-icon>
                Alert Now
              </button>
            <ion-toggle right top [(ngModel)]="alert.status" (ionChange)="updateAlerts()"></ion-toggle>
          </ion-item>
  </ion-card>
 </ion-list>
 </ion-scroll>
  <ion-fab right bottom>
    <button ion-fab color="primary" [navPush]="onClickNewAlert" ><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
