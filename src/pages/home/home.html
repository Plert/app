<ion-header>
  <ion-navbar>
    <ion-title class="text-center">Plert</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-scroll style="width:100%;height:100%" scrollY="true">
  <ion-list  scroll="true" >
    
    <ion-card>
          <ion-item class="card-title">
            <h2 text-center>Home Nicaragua</h2>
          </ion-item>
          
          <ion-grid no-padding>
            <ion-row justify-content-center>

                  <div class='avatar'>
                    <img src="assets/imgs/ana.jpg"/> 
                  </div>



                  <div class='avatar'>
                    <img src="assets/imgs/rafael.jpg"/> 
                  </div>


                  <div class='avatar'>
                    <img src="assets/imgs/mary.jpg"/> 
                  </div>
              
                  <div class='avatar avatarDisabled'>
                    <img src="assets/imgs/me.png"/> 
                  </div>

            </ion-row>
          </ion-grid>

          <ion-item actions>
            <button ion-button color="danger" clear item-start icon-start>
              <ion-icon name='trash'></ion-icon>
              Delete
            </button>
            <!-- <button ion-button color="secondary" clear item-end icon-start>
              <ion-icon name='notifications'></ion-icon>
                Alert Now
            </button> -->
            <button ion-button color="secondary" clear item-end icon-start>
              <ion-icon name='map'></ion-icon>
                Navigate
            </button>
            <!-- <ion-toggle right top [(ngModel)]="alert.status" (ionChange)="updateAlerts()"></ion-toggle> -->
          </ion-item>
    </ion-card>

    <ion-card *ngFor="let alert of alerts">
        <time datetime="2014-09-20" class="icon"  >
            <em>{{ parseDate(alert.dateTime.date).day}}</em>
            <strong>{{ parseDate(alert.dateTime.date).month}}</strong>
            <span>{{ parseDate(alert.dateTime.date).date}}</span>
        </time>
        
      <ion-item class="card-title">
        <h2 text-center >{{alert.name}}</h2> 
      </ion-item>
      
      
      <ion-grid no-padding>
        <ion-row justify-content-center>

              <div class="avatar" [class.avatarDisabled]="alert.isWaiting">
                <img src="assets/imgs/me.png"/> 
              </div>

        </ion-row>
      </ion-grid>

      <ion-item actions>
        <button ion-button color="danger" (click)="remove(alert)" clear item-start icon-start>
          <ion-icon name='trash'></ion-icon>
          Delete
        </button>
        <button ion-button color="secondary" (click)="navigateTo(alert)" clear item-end icon-start>
          <ion-icon name='map'></ion-icon>
            Navigate
        </button>
      </ion-item>
    </ion-card>

   
 </ion-list>
 </ion-scroll>
  <ion-fab right bottom>
    <button ion-fab color="primary" [navPush]="onClickNewAlert" ><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
