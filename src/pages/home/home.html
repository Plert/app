<ion-header>
  <ion-navbar>
    <ion-title class="text-center">Plert</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
    <ion-item *ngFor="let alert of alerts">
      <ion-toggle checked="true"></ion-toggle>
      <ion-label>
        <h2>{{alert.name}}</h2>
        <p>{{alert.message}}</p>
      </ion-label>
    </ion-item>

    
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" [navPush]="onClickNewAlert"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
